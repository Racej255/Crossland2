<section id="former-members">
  <h3>Crossland’s We’ve Loved & Lost</h3>
  <div class="member-list">
    {% for m in site.data.former_members %}
      <div class="member-card" onclick="openLightbox(event, '{{ m.image }}')">
        <img src="{{ m.image }}" alt="{{ m.name }}">
        <div class="member-info">
          <h4>{{ m.name }}</h4>
          <p>{{ m.title }}</p>
          <p>{{ m.subtitle }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
